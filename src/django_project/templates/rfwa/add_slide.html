{% extends 'rfwa/base.html' %}
{% load static %}

{% block head_block %}

{% endblock %}

{% block body_block %}

<div class="container mt-4">

  <!-- heading -->
  <h1 class="text-center">Add Slide</h1>

  <!-- back button -->
  <div class="d-flex justify-content-center">
    <a href="{% url 'manage'%}"><button type="button" class="btn btn-primary">Cancel</button></a>
  </div>

  <!-- form -->
  <div class="row justify-content-center text-center">
    <div class="col-md-8 col-lg-8 personal-info">
      <form class="form-horizontal mx-auto" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form.visible_fields %}
        <div class="form-group">
          <label class="cols-md-8 control-label">{{ field.label }}</label>
          <div class="cols-md-8">
            <small class="text-danger">{{ field.errors }}</small>
            <div class="input-group">
              <div class="mx-auto">{{ field }}</div>
            </div>
          </div>
        </div>
        {% endfor %}
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-6 col-lg-4 col-sm-6 mx-auto">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit Slide</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
