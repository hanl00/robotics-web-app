{% extends "rfwa/base.html" %}

{% block extra_head %}

{% endblock %}

{% block body_block %}

<div class="container-fluid">
  <h1 class="mt-4">Lecture slides</h1>
  {% if slides %}
  <ul class="list-group">
    {% for slide in slides %}
    <li class="d-flex justify-content-between mb-3">{{slide.name}}</li>
    {% endfor %}

  </ul>
  {% endif %}
</div>

{% endblock %}
