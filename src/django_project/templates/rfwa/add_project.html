{% extends 'rfwa/base.html' %}
{% load static %}
{% block head_block %}
<title>Robotics - Add Project</title>
{% endblock %}
		{% block body_block %}
	  <div class="container mt-4">
	    <h1 class="text-center">Add Project</h1>
	  	<hr>
		<div class="row justify-content-center text-center">
      <div class="col-md-8 col-lg-8 personal-info">
        <form class="form-horizontal mx-auto" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {% for field in form.visible_fields %}
          <div class="form-group">
            <label class="cols-md-8 control-label">{{ field.label }}</label>
            <div class="cols-md-8">
              <small class="text-danger">{{ field.errors }}</small>
              <div class="input-group">
                <div class="mx-auto">{{ field }}</div>
              </div>
            </div>
          </div>
          {% endfor %}
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-6 col-lg-4 col-sm-6 mx-auto">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Submit Project</button>
            </div>
          </div>
        </form>
      </div>
	  </div>
	</div>
	<hr>
	</div>
    {% endblock %}
