{% extends "rfwa/base.html" %}
{% block body_block %}

<div class="container-fluid">
  {% if user.is_authenticated %}
  Hi {{ user.username }}!
  <h1 class="mt-4">Welcome to Robotics Foundation Web App, {{ user.username }}</h1>
  <p> Tutorial will be inserted here <p>
      {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">login</a>
      {% endif %}
</div>

{% endblock %}
