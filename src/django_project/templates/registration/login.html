<!-- templates/registration/login.html -->

<!DOCTYPE html>

{% load staticfiles %}
<html lang="en">

<head>
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- CSS -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            {% block login_title_block %}
                            <div class="col-xs-6">
                                <a href="/rfwa/login/" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="/rfwa/register/" id="register-form-link">Register now</a>
                            </div>
                            {% endblock %}
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                {% block login_body_block %}
                                <form id="login-form" method="post" class="from-group">
                                    {% csrf_token %}
                                    {% for field in form %}
                                    <div class="form-group text-center">
                                        <label for="{{ field.name}}">{{field.label}}</label>
                                        <div class="divider"></div>
                                        {{ field }}
                                    </div>
                                    {% endfor %}

                                    <div class="form-group text-center">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <button type="submit" class="btn btn-success"> Login </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                {% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="{% static 'javascript/login.js' %}"></script>-->

</body>
